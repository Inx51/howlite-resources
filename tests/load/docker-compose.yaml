services:
  howlite-resources:
    image: localhost/howlite-resource:dev-00.0001
    environment:
      - HOWLITE_RESOURCE_HTTP_SERVER_HOST=0.0.0.0
  k6:
    image: grafana/k6
    volumes:
      - .:/scripts
    working_dir: /scripts
    command: run loadtests.js
    depends_on:
      - howlite-resources